<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoRockCamp</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#ddd;
      --bg:#fff;
      --card:#fff;
    }

    body{
      font-family:-apple-system, system-ui, "Segoe UI", sans-serif;
      margin:18px;
      color:var(--text);
      background:var(--bg);
      padding-bottom:120px; /* iPhoneで最下部が沈むのを防ぐ */
    }

    /* ===== Banner ===== */
    .grc-banner{
      max-width:820px;
      margin:0 auto 12px;
    }
    .grc-banner img{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      border:1px solid var(--line);
    }

    /* ===== Header ===== */
    .grc-header{
      max-width:820px;
      margin:0 auto 14px;
    }
    .grc-header h1{
      font-size:22px;
      margin:0;
      letter-spacing:.2px;
    }

    /* ===== Cards ===== */
    .grc-grid{
      max-width:820px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    a.grc-card{
      display:block;
      padding:14px;
      border:1px solid var(--line);
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      background:var(--card);
      -webkit-tap-highlight-color: transparent;
    }

    .grc-card-title{
      font-weight:800;
      margin:0 0 6px;
      color:var(--text);
    }

    .grc-card-desc{
      margin:0;
      color:#555;
      font-size:14px;
      line-height:1.45;
    }

    .grc-footer{
      max-width:820px;
      margin:10px auto 0;
      font-size:12px;
      color:#777;
    }
  </style>
</head>

<body>
  <div class="grc-banner">
    <img src="assets/img/banner.png" alt="GoRockCamp">
  </div>

  <header class="grc-header">
    <h1>GoRockCamp</h1>
  </header>

  <div class="grc-grid">
    <a class="grc-card" href="games/diatonic/index.html">
      <div class="grc-card-title">Diatonic Quiz</div>
      <p class="grc-card-desc">ダイアトニック／セカンダリードミナントなどを聴き分け</p>
    </a>

    <a class="grc-card" href="games/qualities/index.html">
      <div class="grc-card-title">Chord Qualities</div>
      <p class="grc-card-desc">コードのクオリティ当て（C, Cm, C7, CM7…）</p>
    </a>

    <a class="grc-card" href="games/mode/index.html">
      <div class="grc-card-title">Mode Quiz</div>
      <p class="grc-card-desc">Cの各モードを聴いて当てる（Ionian〜Locrian）</p>
    </a>

    <a class="grc-card" href="games/Kadenz/index4.html">
      <div class="grc-card-title">Kadenz Drill Player</div>
      <p class="grc-card-desc">【宅練専用】実戦的なコード進行とモードを確認しながらの指板トレーニング</p>
    </a>
  </div>

  <div class="grc-footer">
    ※Kadenzは自宅専用プロジェクト
  </div>

  <script src="assets/sw-register.js"></script>
</body>
</html>
