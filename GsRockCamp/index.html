<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GsRockCamp</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#ddd;
      --bg:#fff;
      --card:#fff;
    }

    body{
      font-family:-apple-system, system-ui, "Segoe UI", sans-serif;
      margin:18px;
      color:var(--text);
      background:var(--bg);
    }

    header{
      max-width: 820px;
      margin: 0 auto 14px;
    }

    h1{
      font-size:22px;
      margin:0 0 6px;
      letter-spacing:.2px;
    }

    .sub{
      margin:0 0 12px;
      color:var(--muted);
      font-size:13px;
    }

    /* ===== Cards ===== */
    .grid{
      max-width: 820px;
      margin: 0 auto;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    a.card{
      display:block;
      padding:14px;
      border:1px solid var(--line);
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      background:var(--card);
    }

    .title{
      font-weight:800;
      margin-bottom:6px;
    }

    .desc{
      color:#555;
      font-size:14px;
      line-height:1.45;
      margin:0;
    }

    /* ===== Hero image (below cards) ===== */
    .hero{
      width:100%;
      max-width: 820px;
      margin: 14px auto 10px;
    }
    .hero img{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      border:1px solid var(--line);
    }

    .footer{
      max-width: 820px;
      margin: 10px auto 0;
      font-size:12px;
      color:#777;
    }
  </style>
</head>

<body>
  <header>
    <h1>GsRockCamp</h1>
    <p class="sub">通勤用：サクッと耳トレ／和声トレ</p>
  </header>

  <div class="grid">
    <a class="card" href="games/mode/index.html">
      <div class="title">Mode Quiz</div>
      <p class="desc">Cの各モードを聴いて当てる（Ionian〜Locrian）</p>
    </a>

    <a class="card" href="games/qualities/index.html">
      <div class="title">Chord Qualities</div>
      <p class="desc">コードのクオリティ当て（C, Cm, C7, CM7…）</p>
    </a>

    <a class="card" href="games/diatonic/index.html">
      <div class="title">Diatonic Quiz</div>
      <p class="desc">ダイアトニック／セカンダリードミナントなどを聴き分け</p>
    </a>
  </div>

  <div class="hero">
    <img src="assets/img/nene.png" alt="寧音（通勤中）">
  </div>

  <div class="footer">
    ※Kadenzは自宅専用プロジェクト
  </div>

  <!-- Service Worker 登録（外部ファイル） -->
  <script src="assets/sw-register.js"></script>
</body>
</html>
