<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoRockCamp</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --line:#ddd;
      --bg:#fff;
      --card:#fff;
    }

    body{
      font-family:-apple-system, system-ui, "Segoe UI", sans-serif;
      margin:18px;
      color:var(--text);
      background:var(--bg);
    }

    /* ===== Banner (top) ===== */
    .banner{
      max-width: 820px;
      margin: 0 auto 12px;
    }
    .banner img{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      border:1px solid var(--line);
    }

    header{
      max-width: 820px;
      margin: 0 auto 14px;
    }

    h1{
      font-size:22px;
      margin:0 0 6px;
      letter-spacing:.2px;
    }

    .sub{
      margin:0 0 12px;
      color:var(--muted);
      font-size:13px;
    }

    /* ===== Cards ===== */
    .grid{
      max-width: 820px;
      margin: 0 auto;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    a.card{
      display:block;
      padding:14px;
      border:1px solid var(--line);
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      background:var(--card);
    }

    .title{
      font-weight:800;
      margin-bottom:6px;
    }

    .desc{
      color:#555;
      font-size:14px;
      line-height:1.45;
      margin:0;
    }

    .footer{
      max-width: 820px;
      margin: 10px auto 0;
      font-size:12px;
      color:#777;
    }
  </style>
</head>
